</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-a83df371 data-v-24f93878><!----><div class="blog-post-item-content" data-v-24f93878><h3 data-v-24f93878><!----><!----><a class="vp-link no-icon link" href="/article/gkfuxouk/" data-v-24f93878 data-v-7d0bdbb6><!--[-->一次深度学习项目实践：道路遗撒物检测<!--]--><!----></a></h3><div class="post-meta" data-v-24f93878><div class="category-list" data-v-24f93878><span class="icon vpi-folder" data-v-24f93878></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=e20ae0" data-v-24f93878 data-v-7d0bdbb6><!--[-->YOYOTech<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-24f93878><span class="icon vpi-tag" data-v-24f93878></span><!--[--><a class="vp-link no-icon link tag vp-tag-c1zc" href="/blog/tags/?tag=Python" data-v-24f93878 data-v-7d0bdbb6><!--[-->Python<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-f8cq" href="/blog/tags/?tag=深度学习" data-v-24f93878 data-v-7d0bdbb6><!--[-->深度学习<!--]--><!----></a><!--]--></div><div class="create-time" data-v-24f93878><span class="icon vpi-clock" data-v-24f93878></span><span data-v-24f93878>2025-05-07</span></div></div><!----></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-a83df371 data-v-24f93878><!----><div class="blog-post-item-content" data-v-24f93878><h3 data-v-24f93878><!----><!----><a class="vp-link no-icon link" href="/article/i1wechty/" data-v-24f93878 data-v-7d0bdbb6><!--[-->Connect to Every Container：Docker 网络理论<!--]--><!----></a></h3><div class="post-meta" data-v-24f93878><div class="category-list" data-v-24f93878><span class="icon vpi-folder" data-v-24f93878></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=e20ae0" data-v-24f93878 data-v-7d0bdbb6><!--[-->YOYOTech<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-24f93878><span class="icon vpi-tag" data-v-24f93878></span><!--[--><a class="vp-link no-icon link tag vp-tag-pbbd" href="/blog/tags/?tag=Linux" data-v-24f93878 data-v-7d0bdbb6><!--[-->Linux<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-pbbd" href="/blog/tags/?tag=Docker" data-v-24f93878 data-v-7d0bdbb6><!--[-->Docker<!--]--><!----></a><!--]--></div><div class="create-time" data-v-24f93878><span class="icon vpi-clock" data-v-24f93878></span><span data-v-24f93878>2025-04-02</span></div></div><div class="vp-doc excerpt" data-v-24f93878><blockquote>
<p>Docker 被广泛用于服务器上，为各种服务提供相对独立的轻量级运行环境，容器与容器之间互不影响。</p>
</blockquote>
<blockquote>
<p>而正是 Docker 容器的良好隔离性质，使得容器中的服务并不能直接访问到其他容器中的服务，导致各种不便。</p>
</blockquote>
<blockquote>
<p>而 Docker 网络同样是容器环境的一部分，将容器从宿主机的网络环境中独立出来，相互连接。</p>
</blockquote>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-a83df371 data-v-24f93878><!----><div class="blog-post-item-content" data-v-24f93878><h3 data-v-24f93878><!----><!----><a class="vp-link no-icon link" href="/article/mqdx10ex/" data-v-24f93878 data-v-7d0bdbb6><!--[-->贡献开源代码：Definitely Typed 贡献小记<!--]--><!----></a></h3><div class="post-meta" data-v-24f93878><div class="category-list" data-v-24f93878><span class="icon vpi-folder" data-v-24f93878></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=e20ae0" data-v-24f93878 data-v-7d0bdbb6><!--[-->YOYOTech<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-24f93878><span class="icon vpi-tag" data-v-24f93878></span><!--[--><a class="vp-link no-icon link tag vp-tag-hu3m" href="/blog/tags/?tag=JavaScript / TypeScript" data-v-24f93878 data-v-7d0bdbb6><!--[-->JavaScript / TypeScript<!--]--><!----></a><!--]--></div><div class="create-time" data-v-24f93878><span class="icon vpi-clock" data-v-24f93878></span><span data-v-24f93878>2025-03-10</span></div></div><div class="vp-doc excerpt" data-v-24f93878><blockquote>
<p>TypeScript 开发者肯定对 <code v-pre>npm install @types/*</code>这个命令不陌生。是的，由于各种各样的原因，很多 npm 包并不是使用 TypeScript 编写的，这也就导致其缺少类型系统，难以获得 IDE 的类型推断支持。</p>
</blockquote>
<blockquote>
<p>因此出现了开源项目 <code v-pre>DefinitelyTyped</code>。该项目旨在为 JavaScript 编写的 npm 包提供高质量的 TypeScript 类型定义。任何人都可以为 JS npm 包添加类型定义，供社区中的所有人使用。</p>
</blockquote>
<blockquote>
<p>顺便，我也借着为 <code v-pre>@cesium-china/cesium-map</code>这个 JS npm 包添加类型定义的机会，阐述一下该如何规范地为开源项目贡献代码。</p>
</blockquote>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-a83df371 data-v-24f93878><!----><div class="blog-post-item-content" data-v-24f93878><h3 data-v-24f93878><!----><!----><a class="vp-link no-icon link" href="/article/b75jy61l/" data-v-24f93878 data-v-7d0bdbb6><!--[-->从Promise到Async/Await：解析JavaScript异步编程<!--]--><!----></a></h3><div class="post-meta" data-v-24f93878><div class="category-list" data-v-24f93878><span class="icon vpi-folder" data-v-24f93878></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=e20ae0" data-v-24f93878 data-v-7d0bdbb6><!--[-->YOYOTech<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-24f93878><span class="icon vpi-tag" data-v-24f93878></span><!--[--><a class="vp-link no-icon link tag vp-tag-hu3m" href="/blog/tags/?tag=JavaScript / TypeScript" data-v-24f93878 data-v-7d0bdbb6><!--[-->JavaScript / TypeScript<!--]--><!----></a><!--]--></div><div class="create-time" data-v-24f93878><span class="icon vpi-clock" data-v-24f93878></span><span data-v-24f93878>2024-12-24</span></div></div><div class="vp-doc excerpt" data-v-24f93878><blockquote>
<p>异步（Asynchronous, Async）和同步（Synchronous, Sync）是相对的概念。在传统的单线程编程中，编写的代码按照顺序被执行并返回数据。这种模式称为“同步”编程。同步编程符合人类认知、容易理解，但是在如网络数据请求、大文件I/O操作等要消耗大量时间，从而<strong>阻塞</strong>后面任务的执行。</p>
</blockquote>
<blockquote>
<p>异步编程应运而生。</p>
</blockquote>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-a83df371 data-v-24f93878><!----><div class="blog-post-item-content" data-v-24f93878><h3 data-v-24f93878><!----><!----><a class="vp-link no-icon link" href="/article/9nbewde3/" data-v-24f93878 data-v-7d0bdbb6><!--[-->深入探索TypeScript：不仅仅是JavaScript+Type<!--]--><!----></a></h3><div class="post-meta" data-v-24f93878><div class="category-list" data-v-24f93878><span class="icon vpi-folder" data-v-24f93878></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=e20ae0" data-v-24f93878 data-v-7d0bdbb6><!--[-->YOYOTech<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-24f93878><span class="icon vpi-tag" data-v-24f93878></span><!--[--><a class="vp-link no-icon link tag vp-tag-hu3m" href="/blog/tags/?tag=JavaScript / TypeScript" data-v-24f93878 data-v-7d0bdbb6><!--[-->JavaScript / TypeScript<!--]--><!----></a><!--]--></div><div class="create-time" data-v-24f93878><span class="icon vpi-clock" data-v-24f93878></span><span data-v-24f93878>2024-12-20</span></div></div><div class="vp-doc excerpt" data-v-24f93878><blockquote>
<p>在现代前端开发中，TypeScript已经成为了不可忽视的技术之一。作为JavaScript的超集，TypeScript不仅增强了类型系统，还提供了更好的开发工具支持。</p>
</blockquote>
<blockquote>
<p>不少开发者认为TypeScript只是为JavaScript加上类型系统。实际上，TypeScript在编译时类型检查、开发工具支持以及语言特性上拥有诸多优势。它通过静态类型检查、类型推导、接口和泛型等特性，帮助开发者在开发过程中减少错误、提高代码可读性，并更好地管理复杂的大型项目。</p>
</blockquote>
<blockquote>
<p>本文将介绍TypeScript中的类、接口、泛型和类型声明文件。</p>
</blockquote>
</div></div></div></template><!--]--><!--[--><!--]--><!----><!--[--><!--]--></div><div class="vp-blog-aside" data-v-ae0a2ce4 data-v-5dad09b6><!--[--><!--]--><div class="vp-blog-profile" data-v-5dad09b6 data-v-1edc6e8c><p class="circle" data-v-1edc6e8c><img src="https://oss.yoake.cc/yoyopics/avatar-round.webp" alt="YOAKE" data-v-1edc6e8c></p><div class="profile-info" data-v-1edc6e8c><h3 data-v-1edc6e8c>YOAKE</h3><p data-v-1edc6e8c>Per Aspera Ad Astra.</p><!----><!----></div><div class="profile-social" data-v-1edc6e8c><div class="vp-social-links" data-v-1edc6e8c data-v-a913dabb><!--[--><a class="vp-social-link no-icon" href="https://github.com/yoyoyoake/" aria-label="github" target="_blank" rel="noopener" data-v-a913dabb data-v-6ad64608><span class="vpi-social-github" /></a><!--]--></div></div></div><div class="vp-blog-nav" data-v-5dad09b6 data-v-6e7e05da><a class="vp-link no-icon link nav-link" href="/blog/tags/" data-v-6e7e05da data-v-7d0bdbb6><!--[--><span class="icon icon-logo vpi-tag" data-v-6e7e05da></span><span class="text" data-v-6e7e05da>标签</span><span class="total" data-v-6e7e05da>5</span><span class="icon vpi-chevron-right" data-v-6e7e05da></span><!--]--><!----></a><a class="vp-link no-icon link nav-link" href="/blog/categories/" data-v-6e7e05da data-v-7d0bdbb6><!--[--><span class="icon icon-logo vpi-category" data-v-6e7e05da></span><span class="text" data-v-6e7e05da>分类</span><span class="total" data-v-6e7e05da>1</span><span class="icon vpi-chevron-right" data-v-6e7e05da></span><!--]--><!----></a><a class="vp-link no-icon link nav-link" href="/blog/archives/" data-v-6e7e05da data-v-7d0bdbb6><!--[--><span class="icon icon-logo vpi-archive" data-v-6e7e05da></span><span class="text" data-v-6e7e05da>归档</span><span class="total" data-v-6e7e05da>6</span><span class="icon vpi-chevron-right" data-v-6e7e05da></span><!--]--><!----></a></div><!--[--><!--]--></div><!--[--><div class="vp-blog-extract" data-v-f47c8ff3><span class="vpi-blog-ext icon" data-v-f47c8ff3></spa
